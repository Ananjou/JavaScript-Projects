<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Counter Down</title>
  </head>
  <body>
    <h1>Veillee de la Nouvelle Annee 2023</h1>

    <div class="counter-container">
      <div class="days countdown">
        <p class="big-text" id="day">2</p>
        <span>Jours</span>
      </div>
      <div class="hours countdown">
        <p class="big-text" id="hour">7</p>
        <span>Heures</span>
      </div>
      <div class="minutes countdown">
        <p class="big-text" id="min">34</p>
        <span>Minutes</span>
      </div>
      <div class="secondes countdown">
        <p class="big-text" id="sec">00</p>
        <span>Secondes</span>
      </div>
      <!-- <p>Etes vous tout aussi impatient de celebrer la nouvelle annee 2023? Plus que quelques jours!!!!</p> -->
    </div>
  </body>
</html>
